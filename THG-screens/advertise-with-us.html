<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advertise with us</title>
    <link rel="stylesheet" href="css/new-style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/36667026bc.js"></script>
    <script src="js/google.js"></script> 
</head>
<body>


<section class="advertise-section relative">
     <div class="container">
         <div class="row">
             <div class="col-sm-6 advertise-bg">
             </div>
             <div class="col-sm-6 advertise-form ">
                 <div class="blue-bg-advertise">
                    <h1 class="text-left">Advertise with us</h1>   
                    <h3>Hello !</h3>
                    <p class="text-left">Lorem ipsum, or lipsum as it is sometimes known, is dummy text used in laying out print, </p>    
                 </div>
                           
                 <form class="advertise-forms">                    
                        <div class="form-group relative">                           
                          <input type="text" class="form-control" id="examplename" placeholder="Fullname">   
                          <i class="fa fa-user-o" aria-hidden="true"></i>                       
                        </div>
                        <div class="form-group relative">                           
                          <input type="email" class="form-control" id="exampleemail" placeholder="Email">
                          <i class="fa fa-envelope-o" aria-hidden="true"></i>
                        </div>  
                        <div class="form-group relative">                           
                            <input type="email" class="form-control" id="companyaddress" placeholder="Company Address">
                            <i class="fa fa-address-book-o" aria-hidden="true"></i>
                        </div>   
                        <div class="form-group relative">                           
                            <input type="email" class="form-control" id="budget" placeholder="Budget">
                            <i class="fa fa-inr" aria-hidden="true"></i>
                        </div> 
                        <div class="form-group relative">                           
                            <input type="email" class="form-control" id=timeline" placeholder="Timeline">
                            <i class="fa fa-calendar" aria-hidden="true"></i>
                        </div>      
                        <div class="form-group relative">                           
                            <input type="email" class="form-control" id="objective" placeholder="Objective">
                            <i class="fa fa-cog" aria-hidden="true"></i>
                        </div>    
                        <div class="form-group relative">                           
                            <input type="email" class="form-control" id="message" placeholder="Message">
                            <i class="fa fa-comment-o" aria-hidden="true"></i>
                        </div>                
                        <button type="submit" class="btn btn-primary btn-block advertise-btn">SEND</button>                      
                 </form>
            </div>
         </div>
     </div>
</section>
    
    
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/custom.js"></script>
</body>
</html>
