<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contribute with us</title>
    <link rel="stylesheet" href="css/new-style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/36667026bc.js"></script>
    <script src="js/google.js"></script> 
</head>
<body>


<section class="advertise-section relative">
     <div class="container">
         <div class="row">
             <div class="col-sm-6 contribute-bg">
             </div>
             <div class="col-sm-6 advertise-form ">
                 <div class="white-bg-advertise">
                    <h1 class="text-left">Contribute with us</h1>                     
                  </div>
                           
                 <form class="advertise-forms">                    
                        <div class="form-group relative">                           
                          <input type="text" class="form-control" id="examplename" placeholder="Fullname">   
                          <i class="fa fa-user-o" aria-hidden="true"></i>                       
                        </div>
                        <div class="form-group relative">                           
                          <input type="email" class="form-control" id="exampleemail" placeholder="Email">
                          <i class="fa fa-envelope-o" aria-hidden="true"></i>
                        </div>  
                        <div class="form-group relative">                           
                            <input type="email" class="form-control" id="mobile" placeholder="Mobile Number">
                            <i class="fa fa-mobile" aria-hidden="true"></i>
                        </div> 
                        <div class="form-group relative">                           
                            <input type="email" class="form-control" id="companyaddress" placeholder="Company Address">
                            <i class="fa fa-address-book-o" aria-hidden="true"></i>
                        </div>   
                        <div class="form-group relative">                           
                            <input type="email" class="form-control" id="interest" placeholder="Interest of Choosing">
                            <i class="fa fa-adjust" aria-hidden="true"></i>
                        </div> 
                        <div class="form-group relative">                           
                            <input type="email" class="form-control" id="message" placeholder="Message">
                            <i class="fa fa-comment-o" aria-hidden="true"></i>
                        </div> 
                               
                        <button type="submit" class="btn btn-primary btn-block advertise-btn">SEND</button>                      
                 </form>
            </div>
         </div>
     </div>
</section>
    
    
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/custom.js"></script>
</body>
</html>
